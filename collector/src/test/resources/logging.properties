handlers = java.util.logging.ConsoleHandler
.handlers = java.util.logging.ConsoleHandler
.level=INFO

# SimpleFormatter https://docs.oracle.com/javase/8/docs/api/index.html?java/util/logging/SimpleFormatter.html
# Formatter Pattern syntax https://docs.oracle.com/javase/8/docs/api/java/util/Formatter.html

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tY-%1$tm-%1$tdT%1$tH:%1$tM:%1$tS.%1$tL%1$tz %2$s %4$s: %5$s%n

io.prometheus.jmx.JmxScraper.level=INFO
io.prometheus.jmx.JmxCollector.level=INFO
