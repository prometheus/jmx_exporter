hostPort: application:9999
excludeObjectNames: ["java.lang:type=ObjectName"]
excludeObjectNameAttributes:
  "*:*":
    - "ObjectName"
  "java.lang:type=Runtime":
    - "ClassPath"
    - "SystemProperties"
  "java.lang:type=MemoryPool,*":
    - "UsageThreshold"
    - "UsageThresholdCount"
    - "Valid"
rules:
  - pattern: ".*"